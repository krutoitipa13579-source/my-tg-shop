<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABKSWAGA - Магазин одежды</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Навигация */
        .navbar {
            background: #111;
            padding: 15px 0;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        
        .nav-items {
            display: flex;
            gap: 20px;
        }
        
        .nav-item {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .nav-item:hover {
            background: #333;
            border-radius: 5px;
        }
        
        /* Поиск */
        .search-container {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 5px;
            background: #000;
            color: white;
            font-size: 16px;
        }
        
        .search-btn {
            padding: 12px 20px;
            background: #000;
            color: white;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        /* Категории */
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .category-btn {
            padding: 10px 20px;
            background: #111;
            color: white;
            border: 1px solid #333;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .category-btn.active {
            background: white;
            color: black;
            border-color: white;
        }
        
        /* Заголовок */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        /* Сетка товаров */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 80px;
        }
        
        .product-card {
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
            border: 1px solid #333;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255,255,255,0.15);
        }
        
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid #333;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .product-description {
            color: #aaa;
            font-size: 0.9em;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .product-price {
            color: #fff;
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .sizes-container {
            margin-bottom: 15px;
        }
        
        .sizes-title {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 8px;
        }
        
        .sizes {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .size-btn {
            padding: 8px 12px;
            border: 2px solid #333;
            border-radius: 5px;
            background: #000;
            color: #fff;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .size-btn.selected {
            background: #fff;
            color: #000;
            border-color: #fff;
        }
        
        .add-to-cart {
            background: #000;
            color: white;
            border: 2px solid #fff;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .add-to-cart:hover {
            background: #fff;
            color: #000;
        }
        
        /* Кнопка корзины */
        .cart-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #000;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            box-shadow: 0 5px 20px rgba(255,255,255,0.2);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.2s ease;
            border: 2px solid #fff;
        }
        
        .cart-btn:hover {
            transform: scale(1.1);
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #fff;
            color: #000;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            font-size: 0.8em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #000;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(255,255,255,0.2);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            border: 1px solid #333;
        }
        
        .notification.show {
            transform: translateX(0);
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #000;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            border: 1px solid #333;
            color: white;
            position: relative;
        }

        .modal h3 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 16px;
            background: #000;
            color: white;
        }

        .modal-input:focus {
            border-color: #fff;
            outline: none;
        }

        .timer {
            text-align: center;
            color: #ff4444;
            margin: 10px 0;
            font-weight: bold;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 12px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background: #000;
            color: white;
            transition: all 0.2s;
        }

        .modal-btn:hover {
            background: #fff;
            color: #000;
        }

        /* Сообщение о подтверждении заказа */
        .confirmation {
            text-align: center;
            padding: 30px;
            background: #000;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .confirmation h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #fff;
        }

        .confirmation p {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        /* Корзина */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
        }

        .cart-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }

        .cart-item-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-details {
            display: flex;
            flex-direction: column;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cart-item-size {
            font-size: 0.9em;
            color: #aaa;
        }

        .cart-item-price {
            font-weight: bold;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
            border-top: 1px solid #333;
            margin-top: 10px;
        }

        .empty-cart {
            text-align: center;
            padding: 30px;
            color: #aaa;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-items {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <div class="navbar">
        <div class="nav-container">
            <div class="logo">ABKSWAGA</div>
            <div class="nav-items">
                <div class="nav-item" onclick="showAllProducts()">Все товары</div>
                <div class="nav-item" onclick="filterByCategory('футболки')">Футболки</div>
                <div class="nav-item" onclick="filterByCategory('джинсы')">Джинсы</div>
                <div class="nav-item" onclick="filterByCategory('кроссовки')">Кроссовки</div>
                <div class="nav-item" onclick="showCartModal()">Корзина</div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Поиск -->
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="🔍 Поиск товаров..." oninput="searchProducts()">
        </div>

        <!-- Заголовок -->
        <div class="header">
            <h1>ABKSWAGA</h1>
        </div>

        <!-- Категории -->
        <div class="categories">
            <button class="category-btn active" onclick="showAllProducts()">Все товары</button>
            <button class="category-btn" onclick="filterByCategory('футболки')">Футболки</button>
            <button class="category-btn" onclick="filterByCategory('джинсы')">Джинсы</button>
            <button class="category-btn" onclick="filterByCategory('кроссовки')">Кроссовки</button>
            <button class="category-btn" onclick="filterByCategory('пуховики')">Пуховики</button>
            <button class="category-btn" onclick="filterByCategory('шорты')">Шорты</button>
        </div>

        <!-- Сетка товаров -->
        <div class="products-grid" id="products-grid">
            <!-- Товары будут добавляться через JavaScript -->
        </div>
    </div>
    
    <div class="cart-btn" onclick="showCartModal()">
        🛒
        <span class="cart-count" id="cart-count">0</span>
    </div>
    
    <div class="notification" id="notification">
        Товар добавлен в корзину! ✅
    </div>

    <!-- Модальное окно для оформления заказа -->
    <div class="modal" id="order-modal">
        <div class="modal-content">
            <h3>📦 Оформление заказа</h3>
            <div class="timer" id="order-timer">Осталось времени: 2:00</div>
            <div id="order-form">
                <input type="text" id="customer-name" class="modal-input" placeholder="👤 Ваше имя" required>
                <input type="tel" id="customer-phone" class="modal-input" placeholder="📞 Ваш телефон (+7XXXXXXXXXX)" maxlength="12" required>
                <input type="text" id="shipping-address" class="modal-input" placeholder="🏠 Адрес доставки" required>
                <div class="modal-buttons">
                    <button class="modal-btn" onclick="closeModal()">Отмена</button>
                    <button class="modal-btn" onclick="submitOrder()">Оформить заказ</button>
                </div>
            </div>
            
            <div id="order-confirmation" class="confirmation" style="display: none;">
                <h3>✅ Заказ подтвержден</h3>
                <p>Спасибо за ваш заказ!</p>
                <p>Мы свяжемся с вами в ближайшее время</p>
            </div>
        </div>
    </div>

    <!-- Модальное окно корзины -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <h3>🛒 Ваша корзина</h3>
            <div id="cart-items-container"></div>
            <div class="cart-total">
                <span>Итого:</span>
                <span id="cart-total-price">0 ₽</span>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn" onclick="closeCartModal()">Продолжить покупки</button>
                <button class="modal-btn" onclick="checkout()">Оформить заказ</button>
            </div>
        </div>
    </div>

    <script>
        // Данные товаров
        const products = [
            {
                id: 1,
                name: "Футболка оверсайз",
                price: 1999,
                image: "https://via.placeholder.com/400x300/000/fff?text=ABKSWAGA+Футболка",
                category: "футболки",
                description: "Стильная футболка оверсайз из высококачественного хлопка. Идеальна для повседневной носки.",
                sizes: ["S", "M", "L", "XL"]
            },
            {
                id: 2,
                name: "Худи с капюшоном",
                price: 4499,
                image: "https://via.placeholder.com/400x300/000/fff?text=ABKSWAGA+Худи",
                category: "футболки",
                description: "Теплое и удобное худи с капюшоном. Изготовлено из качественного материала.",
                sizes: ["M", "L", "XL", "XXL"]
            },
            {
                id: 3,
                name: "Спортивные штаны",
                price: 2799,
                image: "https://via.placeholder.com/400x300/000/fff?text=ABKSWAGA+Штаны",
                category: "джинсы",
                description: "Удобные спортивные штаны для активного образа жизни. Комфорт и стиль в одном.",
                sizes: ["S", "M", "L", "XL"]
            },
            {
                id: 4,
                name: "Куртка утепленная",
                price: 5999,
                image: "https://via.placeholder.com/400x300/000/fff?text=ABKSWAGA+Куртка",
                category: "пуховики",
                description: "Теплая куртка для холодной погоды. Стильный дизайн и отличное качество.",
                sizes: ["M", "L", "XL", "XXL"]
            },
            {
                id: 5,
                name: "Кроссовки спортивные",
                price: 3499,
                image: "https://via.placeholder.com/400x300/000/fff?text=ABKSWAGA+Кроссовки",
                category: "кроссовки",
                description: "Стильные спортивные кроссовки для активного отдыха и повседневной носки.",
                sizes: ["38", "39", "40", "41", "42", "43"]
            },
            {
                id: 6,
                name: "Джинсы классические",
                price: 2999,
                image: "https://via.placeholder.com/400x300/000/fff?text=ABKSWAGA+Джинсы",
                category: "джинсы",
                description: "Классические джинсы премиум качества. Отличный выбор для любого случая.",
                sizes: ["W28", "W30", "W32", "W34", "W36"]
            },
            {
                id: 7,
                name: "Шорты летние",
                price: 1899,
                image: "https://via.placeholder.com/400x300/000/fff?text=ABKSWAGA+Шорты",
                category: "шорты",
                description: "Легкие летние шорты из дышащего материала. Идеальны для жаркой погоды.",
                sizes: ["S", "M", "L", "XL"]
            },
            {
                id: 8,
                name: "Пуховик зимний",
                price: 6999,
                image: "https://via.placeholder.com/400x300/000/fff?text=ABKSWAGA+Пуховик",
                category: "пуховики",
                description: "Теплый зимний пуховик с качественным утеплителем. Защита от морозов.",
                sizes: ["M", "L", "XL", "XXL"]
            }
        ];

        let cart = [];
        let selectedSizes = {};
        let orderTimer = null;
        let timeLeft = 120; // 2 минуты

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
            renderProducts(products);
        });

        // Рендер товаров
        function renderProducts(productsToRender) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            
            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">${product.price} ₽</div>
                        <div class="sizes-container">
                            <div class="sizes-title">Размер:</div>
                            <div class="sizes">
                                ${product.sizes.map(size => 
                                    `<button class="size-btn" onclick="selectSize(${product.id}, '${size}')">${size}</button>`
                                ).join('')}
                            </div>
                        </div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">
                            🛒 Добавить в корзину
                        </button>
                    </div>
                `;
                grid.appendChild(productCard);
            });
        }

        // Выбор размера
        function selectSize(productId, size) {
            selectedSizes[productId] = size;
            
            // Обновляем кнопки размеров
            document.querySelectorAll(`.size-btn`).forEach(btn => {
                btn.classList.remove('selected');
            });
            
            const selectedBtn = document.querySelector(`button[onclick="selectSize(${productId}, '${size}')"]`);
            if (selectedBtn) {
                selectedBtn.classList.add('selected');
            }
        }

        // Добавление в корзину
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const size = selectedSizes[productId];
            
            if (!size) {
                showNotification('❌ Выберите размер!');
                return;
            }
            
            const existingItem = cart.find(item => item.id === productId && item.size === size);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: productId,
                    name: product.name,
                    price: product.price,
                    size: size,
                    quantity: 1,
                    image: product.image
                });
            }
            
            saveCart();
            updateCartCount();
            showNotification('✅ Товар добавлен в корзину!');
        }

        // Работа с корзиной
        function loadCart() {
            const savedCart = localStorage.getItem('abkswagaCart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartCount();
            }
        }

        function saveCart() {
            localStorage.setItem('abkswagaCart', JSON.stringify(cart));
        }

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }

        // Поиск и фильтрация
        function searchProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filtered = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );
            renderProducts(filtered);
        }

        function filterByCategory(category) {
            const filtered = category === 'all' ? products : products.filter(product => 
                product.category === category
            );
            renderProducts(filtered);
            
            // Обновляем активную кнопку категории
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`button[onclick="filterByCategory('${category}')"]`).classList.add('active');
        }

        function showAllProducts() {
            renderProducts(products);
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`button[onclick="showAllProducts()"]`).classList.add('active');
        }

        // Модальные окна
        function showCartModal() {
            if (cart.length === 0) {
                showNotification('🛒 Корзина пуста!');
                return;
            }
            
            const container = document.getElementById('cart-items-container');
            container.innerHTML = '';
            
            let total = 0;
            
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-size">Размер: ${item.size} × ${item.quantity}</div>
                        </div>
                    </div>
                    <div class="cart-item-price">${itemTotal} ₽</div>
                `;
                container.appendChild(cartItem);
            });
            
            document.getElementById('cart-total-price').textContent = total + ' ₽';
            document.getElementById('cart-modal').style.display = 'block';
        }

        function closeCartModal() {
            document.getElementById('cart-modal').style.display = 'none';
        }

        function checkout() {
            closeCartModal();
            startOrderTimer();
            document.getElementById('order-modal').style.display = 'flex';
        }

        function closeModal() {
            stopOrderTimer();
            document.getElementById('order-modal').style.display = 'none';
        }

        // Таймер заказа
        function startOrderTimer() {
            timeLeft = 120;
            updateTimerDisplay();
            
            orderTimer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    stopOrderTimer();
                    showNotification('⏰ Время на оформление заказа истекло!');
                    closeModal();
                }
            }, 1000);
        }

        function stopOrderTimer() {
            if (orderTimer) {
                clearInterval(orderTimer);
                orderTimer = null;
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('order-timer').textContent = 
                `Осталось времени: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Валидация и отправка заказа
        function validatePhone(phone) {
            const cleaned = phone.replace(/\D/g, '');
            return cleaned.length === 11 && cleaned.startsWith('7');
        }

        function formatPhone(phone) {
            const cleaned = phone.replace(/\D/g, '');
            if (cleaned.startsWith('7') && cleaned.length === 11) {
                return '+7' + cleaned.slice(1);
            }
            return '+' + cleaned;
        }

        async function submitOrder() {
            const name = document.getElementById('customer-name').value.trim();
            let phone = document.getElementById('customer-phone').value.trim();
            const address = document.getElementById('shipping-address').value.trim();

            if (!name || !phone || !address) {
                showNotification('❌ Заполните все поля!');
                return;
            }

            phone = formatPhone(phone);
            
            if (!validatePhone(phone)) {
                showNotification('❌ Неверный формат телефона! Используйте +7 и 10 цифр');
                return;
            }

            const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            const orderData = {
                products: cart,
                totalAmount: totalAmount,
                customerName: name,
                customerPhone: phone,
                shippingAddress: address,
                shopName: "ABKSWAGA",
                timestamp: new Date().toISOString()
            };

            try {
                // Отправка на сервер
                const response = await fetch('https://your-bot-render-url.onrender.com/webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });

                if (response.ok) {
                    showOrderSuccess();
                } else {
                    throw new Error('Server error');
                }
                
            } catch (error) {
                console.error('Ошибка отправки:', error);
                // Сохраняем заказ для повторной отправки
                saveFailedOrder(orderData);
                showOrderSuccess();
            }
        }

        function showOrderSuccess() {
            document.getElementById('order-form').style.display = 'none';
            document.getElementById('order-confirmation').style.display = 'block';
            
            setTimeout(() => {
                cart = [];
                saveCart();
                updateCartCount();
                closeModal();
                document.getElementById('order-form').style.display = 'block';
                document.getElementById('order-confirmation').style.display = 'none';
                document.getElementById('customer-name').value = '';
                document.getElementById('customer-phone').value = '';
                document.getElementById('shipping-address').value = '';
            }, 3000);
        }

        function saveFailedOrder(orderData) {
            const failedOrders = JSON.parse(localStorage.getItem('failedOrders') || '[]');
            failedOrders.push(orderData);
            localStorage.setItem('failedOrders', JSON.stringify(failedOrders));
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Обработка ввода телефона
        document.getElementById('customer-phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length === 0) {
                e.target.value = '';
                return;
            }
            
            if (value.length > 11) {
                value = value.substring(0, 11);
            }
            
            if (value.startsWith('7')) {
                e.target.value = '+7' + value.substring(1);
            } else if (value.startsWith('8')) {
                e.target.value = '+7' + value.substring(1);
            } else {
                e.target.value = '+7' + value;
            }
        });
    </script>
</body>
